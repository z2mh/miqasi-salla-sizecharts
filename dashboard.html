<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miqasi Dashboard - Size Charts Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .product-selector {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .size-chart-editor {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .size-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .size-table th,
        .size-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        
        .size-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }
        
        .size-table input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
        
        .charts-list {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 25px;
        }
        
        .chart-item {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: between;
            align-items: center;
        }
        
        .chart-info h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .chart-info p {
            color: #666;
            font-size: 14px;
        }
        
        .chart-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìè Miqasi Dashboard</h1>
            <p>Create intelligent size charts for your products</p>
        </div>
        
        <div class="main-content">
            <!-- Product Selector -->
            <div class="product-selector">
                <h2>Select Product</h2>
                <div class="form-group">
                    <label for="productSelect">Choose a product to create size chart:</label>
                    <select id="productSelect" class="form-control">
                        <option value="">Loading products...</option>
                    </select>
                </div>
                <button id="createChartBtn" class="btn" disabled>Create Size Chart</button>
            </div>
            
            <!-- Size Chart Editor -->
            <div id="chartEditor" class="size-chart-editor hidden">
                <h2>Size Chart Editor</h2>
                <p id="selectedProduct" class="mb-3"></p>
                
                <table class="size-table">
                    <thead>
                        <tr>
                            <th>Size</th>
                            <th>Chest (cm)</th>
                            <th>Waist (cm)</th>
                            <th>Length (cm)</th>
                        </tr>
                    </thead>
                    <tbody id="sizeTableBody">
                        <tr data-size="XS">
                            <td><strong>XS</strong></td>
                            <td><input type="number" name="chest_xs" placeholder="85"></td>
                            <td><input type="number" name="waist_xs" placeholder="70"></td>
                            <td><input type="number" name="length_xs" placeholder="65"></td>
                        </tr>
                        <tr data-size="S">
                            <td><strong>S</strong></td>
                            <td><input type="number" name="chest_s" placeholder="90"></td>
                            <td><input type="number" name="waist_s" placeholder="75"></td>
                            <td><input type="number" name="length_s" placeholder="67"></td>
                        </tr>
                        <tr data-size="M">
                            <td><strong>M</strong></td>
                            <td><input type="number" name="chest_m" placeholder="95"></td>
                            <td><input type="number" name="waist_m" placeholder="80"></td>
                            <td><input type="number" name="length_m" placeholder="69"></td>
                        </tr>
                        <tr data-size="L">
                            <td><strong>L</strong></td>
                            <td><input type="number" name="chest_l" placeholder="100"></td>
                            <td><input type="number" name="waist_l" placeholder="85"></td>
                            <td><input type="number" name="length_l" placeholder="71"></td>
                        </tr>
                        <tr data-size="XL">
                            <td><strong>XL</strong></td>
                            <td><input type="number" name="chest_xl" placeholder="105"></td>
                            <td><input type="number" name="waist_xl" placeholder="90"></td>
                            <td><input type="number" name="length_xl" placeholder="73"></td>
                        </tr>
                        <tr data-size="XXL">
                            <td><strong>XXL</strong></td>
                            <td><input type="number" name="chest_xxl" placeholder="110"></td>
                            <td><input type="number" name="waist_xxl" placeholder="95"></td>
                            <td><input type="number" name="length_xxl" placeholder="75"></td>
                        </tr>
                    </tbody>
                </table>
                
                <div style="margin-top: 20px; display: flex; gap: 15px;">
                    <button id="saveChartBtn" class="btn">üíæ Save Size Chart</button>
                    <button id="cancelBtn" class="btn btn-secondary">‚ùå Cancel</button>
                </div>
            </div>
            
            <!-- Existing Charts List -->
            <div class="charts-list">
                <h2>üìã Your Size Charts</h2>
                <div id="chartsList">
                    <div class="loading">Loading your size charts...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Get store info from URL params or redirect to login
        const urlParams = new URLSearchParams(window.location.search);
        const storeId = urlParams.get('store_id');
        
        console.log('üîë Dashboard loaded with store_id:', storeId);
        
        // If no store_id, redirect to OAuth login
        if (!storeId || storeId === 'null') {
            console.log('‚ùå No valid store_id found, redirecting to login');
            window.location.href = '/login';
            return;
        }
        
        let currentProducts = [];
        let currentCharts = {};
        
        // Load products from backend API
        async function loadProducts() {
            const select = document.getElementById('productSelect');
            select.innerHTML = '<option value="">Loading products...</option>';
            
            try {
                const response = await fetch('/api/salla/products', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load products');
                }
                
                const data = await response.json();
                currentProducts = data.products || [];
                
                select.innerHTML = '<option value="">ÿßÿÆÿ™ÿ± ŸÖŸÜÿ™ÿ¨...</option>';
                
                currentProducts.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product.id;
                    option.textContent = `${product.name} - ${product.price} ${product.currency || 'ÿ±ŸäÿßŸÑ'}`;
                    option.dataset.url = product.url || '#';
                    option.dataset.hasChart = product.has_chart || false;
                    select.appendChild(option);
                });
                
                console.log('‚úÖ Loaded', currentProducts.length, 'products');
                
                select.addEventListener('change', function() {
                    const btn = document.getElementById('createChartBtn');
                    btn.disabled = !this.value;
                    
                    // Update button text based on existing chart
                    const selectedOption = this.options[this.selectedIndex];
                    if (selectedOption.dataset.hasChart === 'true') {
                        btn.textContent = 'Edit Size Chart';
                    } else {
                        btn.textContent = 'Create Size Chart';
                    }
                });
                
            } catch (error) {
                console.error('‚ùå Error loading products:', error);
                select.innerHTML = '<option value="">Error loading products. Please refresh.</option>';
                alert('Failed to load products. Please check your connection and try again.');
            }
        }
        
        // Show chart editor
        document.getElementById('createChartBtn').addEventListener('click', async function() {
            const select = document.getElementById('productSelect');
            const selectedOption = select.options[select.selectedIndex];
            
            if (selectedOption.value) {
                const productId = selectedOption.value;
                const productName = selectedOption.textContent;
                
                document.getElementById('selectedProduct').textContent = 
                    `${selectedOption.dataset.hasChart === 'true' ? 'Editing' : 'Creating'} size chart for: ${productName}`;
                document.getElementById('chartEditor').classList.remove('hidden');
                
                // Clear existing data first
                clearChartData();
                
                // Load existing chart from backend if available
                if (selectedOption.dataset.hasChart === 'true') {
                    await loadExistingChart(productId);
                }
            }
        });
        
        // Save chart to backend
        document.getElementById('saveChartBtn').addEventListener('click', async function() {
            const select = document.getElementById('productSelect');
            const selectedOption = select.options[select.selectedIndex];
            const productId = selectedOption.value;
            
            // Collect size data in the format expected by backend
            const chartRows = [];
            const inputs = document.querySelectorAll('#sizeTableBody tr');
            
            inputs.forEach(row => {
                const sizeLabel = row.dataset.size;
                const chestInput = row.querySelector('input[name*="chest"]');
                const waistInput = row.querySelector('input[name*="waist"]');
                const lengthInput = row.querySelector('input[name*="length"]');
                
                if (sizeLabel && (chestInput?.value || waistInput?.value || lengthInput?.value)) {
                    chartRows.push({
                        size: sizeLabel,
                        chest: chestInput?.value || '',
                        waist: waistInput?.value || '',
                        length: lengthInput?.value || ''
                    });
                }
            });
            
            if (chartRows.length === 0) {
                alert('‚ùå Please fill in at least one size measurement before saving.');
                return;
            }
            
            // Disable button during save
            this.disabled = true;
            this.textContent = 'Saving...';
            
            try {
                const response = await fetch(`/api/salla/save-chart`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        product_id: productId,
                        chart_data: chartRows,
                        unit: 'cm'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Size chart saved successfully!');
                    
                    // Update the product option to show it has a chart now
                    selectedOption.dataset.hasChart = 'true';
                    
                    // Hide editor
                    document.getElementById('chartEditor').classList.add('hidden');
                    
                    // Refresh charts list and products
                    await loadChartsList();
                    await loadProducts(); // Reload to update has_chart status
                    
                } else {
                    throw new Error(result.error || 'Failed to save size chart');
                }
                
            } catch (error) {
                console.error('‚ùå Error saving chart:', error);
                alert(`‚ùå Failed to save size chart: ${error.message}`);
            } finally {
                // Re-enable button
                this.disabled = false;
                this.textContent = 'üíæ Save Size Chart';
            }
        });
        
        // Cancel editing
        document.getElementById('cancelBtn').addEventListener('click', function() {
            document.getElementById('chartEditor').classList.add('hidden');
        });
        
        // Load existing chart data from backend
        async function loadExistingChart(productId) {
            try {
                // For now, we'll make this work with the existing backend
                // In a future version, you could add a specific endpoint to get chart data
                console.log('üìä Loading existing chart for product:', productId);
                
                // This function would load chart data, but since the current backend
                // doesn't have a specific endpoint for this, we'll skip for now
                // The chart editor will show empty fields which is fine for editing
                
            } catch (error) {
                console.error('‚ùå Error loading existing chart:', error);
            }
        }
        
        // Clear chart data in editor
        function clearChartData() {
            const inputs = document.querySelectorAll('#sizeTableBody input');
            inputs.forEach(input => input.value = '');
        }
        
        // Load charts list from backend
        async function loadChartsList() {
            const container = document.getElementById('chartsList');
            container.innerHTML = '<div class="loading">Loading your size charts...</div>';
            
            try {
                // Get charts with status for products that have charts
                const chartsWithData = currentProducts.filter(product => product.has_chart);
                
                if (chartsWithData.length === 0) {
                    container.innerHTML = '<div class="loading">No size charts created yet. Create your first one above! üëÜ</div>';
                    return;
                }
                
                container.innerHTML = '';
                
                chartsWithData.forEach(product => {
                    const item = document.createElement('div');
                    item.className = 'chart-item';
                    item.innerHTML = `
                        <div class="chart-info">
                            <h3>${product.name}</h3>
                            <p>Price: ${product.price} ${product.currency || 'ÿ±ŸäÿßŸÑ'}</p>
                            <p>Status: ‚úÖ Has Size Chart</p>
                        </div>
                        <div class="chart-actions">
                            <button class="btn btn-small btn-secondary" onclick="editChart('${product.id}')">‚úèÔ∏è Edit</button>
                            <button class="btn btn-small" onclick="previewChart('${product.id}')">üëÅÔ∏è Preview</button>
                        </div>
                    `;
                    container.appendChild(item);
                });
                
            } catch (error) {
                console.error('‚ùå Error loading charts list:', error);
                container.innerHTML = '<div class="loading">Error loading charts. Please refresh.</div>';
            }
        }
        
        // Edit chart
        function editChart(productId) {
            const select = document.getElementById('productSelect');
            select.value = productId;
            
            // Trigger the change event to update button text
            const event = new Event('change');
            select.dispatchEvent(event);
            
            // Click the create/edit button
            document.getElementById('createChartBtn').click();
        }
        
        // Preview chart (simple version for now)
        async function previewChart(productId) {
            try {
                const product = currentProducts.find(p => p.id == productId);
                if (product) {
                    alert(`üìã Size Chart Preview\n\nProduct: ${product.name}\nPrice: ${product.price} ${product.currency || 'ÿ±ŸäÿßŸÑ'}\nStatus: Has size chart\n\nFull preview functionality coming soon!`);
                } else {
                    alert('Product not found');
                }
            } catch (error) {
                console.error('‚ùå Error previewing chart:', error);
                alert('Error loading preview');
            }
        }
        
        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Dashboard loading...');
            loadProducts();
            loadChartsList();
        });
    </script>
</body>
</html>
